<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
    <script>
        // Função para processar o cadastro
        function cadastrar(event) {
            event.preventDefault(); // Previne o comportamento padrão do formulário

            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const confirmacao = document.getElementById("confirmacao").value;

            if (senha !== confirmacao) {
                alert("As senhas não coincidem!");
                return;
            }

            // Salva o nome do usuário no localStorage
            localStorage.setItem("usuarioLogado", JSON.stringify({ nome, email }));
            alert("Cadastro realizado com sucesso!");

            // Redireciona para a página inicial
            window.location.href = "Pagina_inicial.html";
        }
    </script>
</head>
<body>
    <div class="conteudo">
    <h2 class="conta1">Cadastro</h2>
    <form id="form" class="form" onsubmit="cadastrar(event)">
        
        <div class="formaconteudo">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>
        </div>

        <div class="formaconteudo">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        </div>

        <div class="formaconteudo">
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>
        </div>

        <div class="formaconteudo">
        <label for="confirmacao">Confirmação de Senha:</label><br>
        <input type="password" id="confirmacao" name="confirmacao" required><br><br>
        </div>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
